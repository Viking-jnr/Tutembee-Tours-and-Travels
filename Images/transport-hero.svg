<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" width="1600" height="600">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#dff1ff"/>
      <stop offset="100%" stop-color="#eef8ff"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffd27a"/>
      <stop offset="100%" stop-color="#ffb24d"/>
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b4650"/>
      <stop offset="100%" stop-color="#2a3339"/>
    </linearGradient>
  </defs>

  <!-- background sky -->
  <rect width="100%" height="100%" fill="url(#sky)" />

  <!-- sun -->
  <circle cx="1300" cy="120" r="60" fill="url(#sun)" opacity="0.95" />

  <!-- distant hills -->
  <path d="M0,350 C200,300 350,320 550,340 C750,360 900,330 1100,350 C1300,370 1500,330 1600,360 L1600,600 L0,600 Z" fill="#d6eaf0" opacity="0.9"/>

  <!-- road perspective -->
  <path d="M760,600 L840,600 L1100,260 L500,260 Z" fill="url(#road)"/>
  <path d="M800,600 L820,600 L1060,300 L540,300 Z" fill="#1f2a2f" opacity="0.2"/>

  <!-- road center line -->
  <g fill="#ffd" opacity="0.9">
    <rect x="796" y="460" width="8" height="40" rx="3"/>
    <rect x="816" y="420" width="8" height="40" rx="3"/>
    <rect x="836" y="380" width="8" height="40" rx="3"/>
    <rect x="856" y="340" width="8" height="40" rx="3"/>
    <rect x="876" y="300" width="8" height="40" rx="3"/>
  </g>

  <!-- stylized 4x4 vehicle silhouette -->
  <g transform="translate(660,320) scale(1.25)">
    <rect x="0" y="30" width="220" height="60" rx="12" fill="#0b6efd" />
    <rect x="30" y="-10" width="120" height="50" rx="10" fill="#0b6efd" />
    <rect x="150" y="10" width="40" height="35" rx="5" fill="#0b6efd" />
    <circle cx="50" cy="100" r="22" fill="#111827" />
    <circle cx="170" cy="100" r="22" fill="#111827" />
    <circle cx="50" cy="100" r="12" fill="#cbd5e1" />
    <circle cx="170" cy="100" r="12" fill="#cbd5e1" />
  </g>

  <!-- foreground decorative sand/grass -->
  <rect x="0" y="540" width="1600" height="60" fill="#f6eedf" />
  <path d="M0,540 C120,520 320,520 480,540 C640,560 920,520 1160,540 C1400,560 1500,540 1600,540 L1600,600 L0,600 Z" fill="#f1e3cf" opacity="0.9"/>

  <!-- caption text optionally visible in SVG -->
  <text x="80" y="120" font-family="Segoe UI, Roboto, Arial" font-size="34" fill="#0f172a">Smooth transfers • Scenic drives • Safe travel</text>

</svg>
